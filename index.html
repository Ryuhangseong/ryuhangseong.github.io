<!doctype html>
<html lang="en">

<head>

</head>

<body>

  <section class="w3l-bootstrap-header">
    <nav class="navbar navbar-expand-lg navbar-light py-lg-3 py-2" style="position: fixed; top: 0; background: #000000">
      <div class="container">
        <a class="navbar-brand" href="index.html">HANGCHENG LIU</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon fa fa-bars"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto" style="font-size: 17.6px;">
            <li class="nav-item">
              <a class="nav-link" 
              style="cursor: pointer; text-decoration: underline;text-underline-offset: 16px;"
              >HOME</a>
            </li>
            <li class="nav-item">
              <div class="navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ml-auto">
                  <li class="nav-item dropdown">
                    <a class="nav-link" style="cursor: pointer;" id="navbarDropdownMenuLink" data-toggle="dropdown"
                      aria-haspopup="true">
                      PROJECTS
                    </a>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="/projects/ELECTROMAGNETIC.html"
                          style="color: #FFFFFF;">ELECTROMAGNETIC</a></li>
                    </ul>
                  </li>
                </ul>
              </div>
            </li>
            <li class="nav-item">
              <a class="nav-link"
                style=" cursor: pointer;"
                href="/about.html">ABOUT</a>

        </div>

    </nav>
  </section>

  <!--  Main banner section -->

  <!-- grids block 5 -->
  <section class="w3l-footer-29-main" id="footer" style="margin: 0; padding: 0;">
    <div class="text-center">
      <img src="assets/images/Banner_fixed.png" alt="Banner" style="max-width: 100%; max-height: 15%" />
    </div>
    <!-- move top -->
    <button onclick="topFunction()" id="movetop" title="Go to top">
      <span class="fa fa-angle-up"></span>
    </button>
    <script>
      // When the user scrolls down 20px from the top of the document, show the button
      window.onscroll = function () {
        scrollFunction()
      };

      function scrollFunction() {
        if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
          document.getElementById("movetop").style.display = "block";
        } else {
          document.getElementById("movetop").style.display = "none";
        }
      }

      // When the user clicks on the button, scroll to the top of the document
      function topFunction() {
        document.body.scrollTop = 0;
        document.documentElement.scrollTop = 0;
      }
    </script>
    <!-- /move top -->
  </section>
  <!-- // grids block 5 -->
  <script src="assets/js/jquery-3.3.1.min.js"></script>
  <!-- //footer-28 block -->
  </section>

  <script>
    $(function () {
      $('.navbar-toggler').click(function () {
        $('body').toggleClass('noscroll');
      })
    });
  </script>
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="js/jquery-3.4.1.slim.min.js">
  </script>

  <script src="js/bootstrap.min.js">
  </script>

  <!-- Smooth scrolling -->



</body>
